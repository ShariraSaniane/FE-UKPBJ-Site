<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/style/Style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">UKBPJ</div>
            <div class="list-group list-group-flush">
                <!-- Sidebar Menu -->
                <a href="beranda.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-home"></i> Beranda
                </a>
                <a href="pekerjaan.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-file-alt"></i> Pekerjaan Saya
                </a>
                <a href="rekap.html" class="list-group-item list-group-item-action">
                    <i class="far fa-save"></i> Rekap
                </a>
                <a href="picture.html" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user"></i> Akun 
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <span class="navbar-brand mb-0 h1 ml-2"></span>
                <div class="ml-auto">
                <img src="https://static.vecteezy.com/system/resources/previews/006/732/119/non_2x/account-icon-sign-symbol-logo-design-free-vector.jpg" alt="Profile Picture" class="profile-image mr-3">
                </div>
            </nav>
            <!-- /Header -->
                <!-- Profile Section -->
                <div class="card"> <br>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div>
                                    <h3>Edit Akun</h3>
                                </div>
                                <div class="position-relative">
                                    <img id="profileImage" src="https://icstar.oneindonesia.id/cc-content/themes/icstar2022/asset/img/team-announcement/6.%20Dava%20Aditya%20Jauhar.png" alt="Profile Picture" class="img-thumbnail rounded-circle" width="100" height="100">
                                    <input type="file" id="fileInput" class="form-control-file d-none" accept="image/*">
                                    <button type="button" class="btn btn-light btn-sm position-absolute bottom-0 end-0" id="uploadButton"><i class="fas fa-camera"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="myITSID">Nomor Induk</label>
                                <input type="text" class="form-control" id="myITSID" value="30282028028" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Utama</label>
                                <input type="email" class="form-control" id="email" value="">
                            </div>
                            <div class="form-group">
                                <label for="phone">Nomor Ponsel</label>
                                <input type="text" class="form-control" id="phone" value="">
                            </div>
                            <div class="form-group">
                                <label for="altEmail">Email Alternatif</label>
                                <input type="email" class="form-control" id="altEmail" value="">
                                <small class="form-text text-danger">Verifikasi diperlukan</small>
                            </div>
                            <div class="form-group">
                                <label for="password">password Lama</label>
                                <input type="password" class="form-control" id="password" value="">
                            </div>
                            <div class="form-group">
                                <label for="password">password Baru</label>
                                <input type="password" class="form-control" id="password" value="">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/edit-profile.js"></script>
    <script>
        document.getElementById('profileImage').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                document.getElementById('profileImage').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
