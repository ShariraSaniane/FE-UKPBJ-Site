<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="./assets/style/Style.css" rel="stylesheet"> 
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="container-login">
            <div class="col col-login mx-auto">
                <form class="form-signin">
                    <img class="mb-4 img-center" src="../new/assets/imgs/=its.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputNoInduk" class="sr-only">Nomor Induk</label>
                    <input type="text" id="inputNoInduk" class="form-control" placeholder="Nomor induk" required autofocus><br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block" href="beranda.html">Sign in</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
